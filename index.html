<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binder Vincenzo</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-hover:active { transform: scale(0.98); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- IL TUO DATABASE ---
        // Incolla qui le righe generate dal tuo foglio Excel/Google
        const myCollection = [
            { id: 1, name: "Red-Eyes Darkness Dragon", code: "SGX3-ITB01", rarity: "Secret Rare", price: 0.21, image: "https://images.ygoprodeck.com/images/cards/96561011.jpg", album: "Album Piccolo" },
{ id: 2, name: "Apprentice Magician", code: "SGX1-ITI05", rarity: "Secret Rare", price: 0.11, image: "https://images.ygoprodeck.com/images/cards/9156135.jpg", album: "Album Piccolo" },
{ id: 3, name: "D.D. Crow", code: "SGX3-ITF10", rarity: "Secret Rare", price: 0.02, image: "https://images.ygoprodeck.com/images/cards/24508238.jpg", album: "Album Piccolo" },
{ id: 4, name: "Elemental HERO Tempest", code: "SGX2-ITA21", rarity: "Secret Rare", price: 0.26, image: "https://images.ygoprodeck.com/images/cards/83121692.jpg", album: "Album Piccolo" },
{ id: 5, name: "Blue-Eyes Shining Dragon", code: "MOV-IT001", rarity: "Super Rare", price: 0.17, image: "https://images.ygoprodeck.com/images/cards/53347303.jpg", album: "Album Kuriboh" },
        ];

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [activeAlbum, setActiveAlbum] = useState("Tutti");

            const albumList = useMemo(() => {
                const albums = new Set(myCollection.map(c => c.album || "Non Classificato"));
                return ["Tutti", ...Array.from(albums).sort()];
            }, []);

            const filteredCards = myCollection.filter(card => {
                const matchesAlbum = activeAlbum === "Tutti" || (card.album || "Non Classificato") === activeAlbum;
                const matchesSearch = 
                    card.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    card.code.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesAlbum && matchesSearch;
            });

            const totalValue = useMemo(() => {
                return filteredCards.reduce((acc, card) => acc + card.price, 0).toFixed(2);
            }, [filteredCards]);

            return (
                <div className="min-h-screen pb-6 flex flex-col">
                    {/* Header Fisso */}
                    <div className="sticky top-0 z-50 bg-slate-900/95 border-b border-slate-800 backdrop-blur-md shadow-lg">
                        <div className="max-w-4xl mx-auto px-4 py-3">
                            <div className="flex justify-between items-center mb-3">
                                <h1 className="text-xl font-bold text-blue-400 flex items-center gap-2">
                                    <i className="fas fa-layer-group"></i> Binder
                                </h1>
                                <div className="bg-slate-800 px-3 py-1 rounded-lg border border-slate-700">
                                    <span className="text-xs text-slate-400 mr-2">Totale:</span>
                                    <span className="font-bold text-green-400">€ {totalValue}</span>
                                </div>
                            </div>
                            
                            <div className="relative">
                                <i className="fas fa-search absolute left-3 top-2.5 text-slate-500"></i>
                                <input 
                                    type="text" 
                                    placeholder="Cerca carta..." 
                                    className="w-full bg-slate-950 text-white rounded-lg pl-10 pr-4 py-2 border border-slate-700 focus:outline-none focus:border-blue-500 transition-colors placeholder-slate-600"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>

                        {/* LISTA ALBUM */}
                        <div className="border-t border-slate-800 bg-slate-900/50">
                            <div className="max-w-4xl mx-auto flex overflow-x-auto no-scrollbar py-2 px-4 gap-2">
                                {albumList.map(albumName => (
                                    <button
                                        key={albumName}
                                        onClick={() => setActiveAlbum(albumName)}
                                        className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all ${
                                            activeAlbum === albumName 
                                            ? "bg-blue-600 text-white shadow-lg shadow-blue-900/50" 
                                            : "bg-slate-800 text-slate-400 border border-slate-700 hover:bg-slate-700"
                                        }`}
                                    >
                                        {albumName}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Griglia */}
                    <div className="max-w-4xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 w-full">
                        {filteredCards.length > 0 ? (
                            filteredCards.map(card => (
                                <div key={card.id} className="card-hover bg-slate-800 rounded-lg overflow-hidden border border-slate-700 shadow-md flex flex-col">
                                    <div className="relative aspect-[2/3]">
                                        <img src={card.image} alt={card.name} className="w-full h-full object-cover" loading="lazy" />
                                        
                                        {/* --- MODIFICA QUI: CODICE IN BASSO A SINISTRA --- */}
                                        <div className="absolute bottom-1 left-1 bg-black/80 backdrop-blur-sm px-1.5 py-0.5 rounded text-[10px] font-bold text-white border border-slate-600 shadow-sm">
                                            {card.code}
                                        </div>
                                        {/* ------------------------------------------------ */}

                                    </div>
                                    <div className="p-2.5 flex-1 flex flex-col justify-between">
                                        <div>
                                            <h3 className="font-bold text-xs truncate text-slate-200 mb-1">{card.name}</h3>
                                            <p className="text-[10px] text-slate-500 mb-2 flex items-center gap-1">
                                                <i className="fas fa-folder-open"></i> {card.album || "Generico"}
                                            </p>
                                        </div>
                                        <div className="flex justify-between items-center text-xs mt-auto">
                                            <span className="text-slate-500 truncate max-w-[50%]">{card.rarity}</span>
                                            <span className="font-bold text-green-400">€ {card.price.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="col-span-full text-center py-12 text-slate-500">
                                <i className="fas fa-ghost text-3xl mb-2 opacity-50"></i>
                                <p>Nessuna carta trovata in "{activeAlbum}".</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('SW Binder registrato'))
                    .catch(err => console.log('Errore SW', err));
            });
        }
    </script>
</body>
</html>
