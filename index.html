<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binder Vincenzo</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Stili attuali */
        .card-hover:active { transform: scale(0.98); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loader { border: 3px solid #1e293b; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURAZIONE ---
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSw14WsxTtuS_D8MBMlP69c-5zVexJqQgl50_IEJQhwjOHVYluB9ob9OwEbJBy5IylkEmhItKQQPv17/pub?gid=1465139041&single=true&output=csv"; 

        const App = () => {
            const [cards, setCards] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeAlbum, setActiveAlbum] = useState("Tutti");
            // ðŸ†• NUOVO STATO: per il modale
            const [selectedCard, setSelectedCard] = useState(null); 

            useEffect(() => {
                const fetchCards = async () => {
                    try {
                        const response = await fetch(SHEET_URL);
                        if (!response.ok) throw new Error("Errore connessione foglio");
                        const csvText = await response.text();

                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                const parsedCards = results.data.map((row, index) => {
                                    let rawPrice = row["Prezzo singolo (â‚¬)"] || "0";
                                    rawPrice = rawPrice.replace("â‚¬", "").replace(",", ".").trim();
                                    
                                    return {
                                        id: index,
                                        name: row["Nome Carta"] || "Senza Nome",
                                        code: row["Codice Set"] || "---",
                                        rarity: row["RaritÃ "] || "",
                                        price: parseFloat(rawPrice) || 0,
                                        image: (row["Immagine"] || "").replace("cards_small", "cards"),
                                        album: row["album"] || "Da Ordinare"
                                    };
                                }).filter(c => c.name !== "Senza Nome" && c.image !== ""); 
                                
                                setCards(parsedCards);
                                setLoading(false);
                                localStorage.setItem('binderCache_v2', JSON.stringify(parsedCards));
                            },
                            error: () => { throw new Error("Errore lettura CSV"); }
                        });
                    } catch (err) {
                        console.log("Errore o offline, uso cache:", err);
                        const cached = localStorage.getItem('binderCache_v2');
                        if (cached) {
                            setCards(JSON.parse(cached));
                            setLoading(false);
                        } else {
                            setError("Impossibile caricare le carte. Controlla la connessione internet.");
                            setLoading(false);
                        }
                    }
                };
                fetchCards();
            }, []);

            const { albumList, albumCounts } = useMemo(() => {
                const counts = {};
                cards.forEach(card => {
                    const name = card.album || "Da Ordinare";
                    counts[name] = (counts[name] || 0) + 1;
                });
                
                const albums = Object.keys(counts).filter(a => a);
                const sortedAlbumList = ["Tutti", ...albums.sort()];
                counts["Tutti"] = cards.length; 

                return { albumList: sortedAlbumList, albumCounts: counts };
            }, [cards]);

            const filteredCards = cards.filter(card => {
                const matchesAlbum = activeAlbum === "Tutti" || card.album === activeAlbum;
                const matchesSearch = 
                    card.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    card.code.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesAlbum && matchesSearch;
            });

            const totalValue = useMemo(() => filteredCards.reduce((acc, c) => acc + c.price, 0).toFixed(2), [filteredCards]);

            // Schermate di Caricamento
            if (loading) return <div className="min-h-screen flex flex-col gap-4 items-center justify-center text-slate-400"><div className="loader"></div><p>Leggo il Raccoglitore...</p></div>;
            if (error) return <div className="min-h-screen flex items-center justify-center text-red-400 p-6 text-center"><p><i className="fas fa-exclamation-circle text-2xl mb-2 block"></i>{error}</p></div>;

            return (
                <div className="min-h-screen pb-6 flex flex-col">
                    {/* Header e Ricerca */}
                    <div className="sticky top-0 z-40 bg-slate-900/95 border-b border-slate-800 backdrop-blur-md shadow-lg">
                        <div className="max-w-4xl mx-auto px-4 py-3">
                            <div className="flex justify-between items-center mb-3">
                                <h1 className="text-xl font-bold text-blue-400 flex items-center gap-2"><i className="fas fa-layer-group"></i> Binder</h1>
                                <div className="bg-slate-800 px-3 py-1 rounded-lg border border-slate-700">
                                    <span className="font-bold text-green-400">â‚¬ {totalValue}</span>
                                </div>
                            </div>
                            <div className="relative">
                                <i className="fas fa-search absolute left-3 top-2.5 text-slate-500"></i>
                                <input type="text" placeholder="Cerca carta..." className="w-full bg-slate-950 text-white rounded-lg pl-10 pr-4 py-2 border border-slate-700 focus:border-blue-500 transition-colors"
                                    value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                        </div>
                        <div className="border-t border-slate-800 bg-slate-900/50">
                            <div className="max-w-4xl mx-auto flex overflow-x-auto no-scrollbar py-2 px-4 gap-2">
                                {albumList.map(name => (
                                    <button key={name} onClick={() => setActiveAlbum(name)}
                                        className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${activeAlbum === name ? "bg-blue-600 text-white shadow-lg shadow-blue-900/50" : "bg-slate-800 text-slate-400 border border-slate-700"}`}>
                                        
                                        {name}
                                        <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${activeAlbum === name ? "bg-white text-blue-600" : "bg-slate-700 text-slate-300"}`}>
                                            {albumCounts[name] || 0}
                                        </span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Griglia Carte */}
                    <div className="max-w-4xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                        {filteredCards.map(card => (
                            <div key={card.id} 
                                // ðŸ†• AGGIUNTO IL GESTORE CLICK per aprire il modale
                                onClick={() => setSelectedCard(card)} 
                                className="card-hover bg-slate-800 rounded-lg overflow-hidden border border-slate-700 shadow-md flex flex-col relative group transition-all duration-300 cursor-pointer">
                                <div className="relative aspect-[2/3] overflow-hidden">
                                    <img src={card.image} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy" />
                                    <div className="absolute bottom-1 left-1 bg-black/80 px-1.5 py-0.5 rounded text-[10px] font-bold text-white border border-slate-600">
                                        {card.code}
                                    </div>
                                </div>
                                <div className="p-2 flex-1 flex flex-col justify-between">
                                    <div>
                                        <h3 className="font-bold text-xs truncate text-slate-200 mb-1">{card.name}</h3>
                                        <p className="text-[10px] text-slate-500 flex items-center gap-1">
                                            <i className="fas fa-folder-open"></i> {card.album}
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-slate-900/70 border-t border-slate-700 px-2.5 py-1.5 flex justify-between items-center text-xs">
                                    <span className="text-slate-400 truncate max-w-[50%]">{card.rarity}</span>
                                    <span className="font-bold text-green-400">â‚¬ {card.price.toFixed(2)}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* ðŸ†• COMPONENTE MODALE FULL-SCREEN */}
                    {selectedCard && (
                        // Il wrapper gestisce l'effetto fade-in/fade-out cliccando fuori
                        <div 
                            className="fixed inset-0 z-[60] flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-300" 
                            onClick={() => setSelectedCard(null)}
                        >
                            <div 
                                // Il contenuto del modale gestisce l'animazione e impedisce la chiusura cliccando sull'immagine
                                className="relative w-[90%] max-w-sm sm:max-w-md lg:max-w-lg transition-transform duration-300 ease-out scale-100" 
                                onClick={(e) => e.stopPropagation()} 
                            >
                                <img 
                                    src={selectedCard.image}
                                    className="w-full h-auto rounded-xl shadow-2xl border-4 border-slate-700 transition-transform duration-300" 
                                    alt={selectedCard.name}
                                />
                                
                                {/* Pulsante di chiusura (X) */}
                                <button 
                                    className="absolute top-4 right-4 text-white text-4xl opacity-70 hover:opacity-100 transition-opacity p-2 bg-black/50 rounded-full" 
                                    onClick={() => setSelectedCard(null)}
                                    aria-label="Chiudi"
                                >
                                    &times;
                                </button>
                                
                                {/* Dettagli in basso */}
                                <div className="mt-4 text-center text-slate-200 bg-slate-900/70 p-3 rounded-lg border border-slate-700">
                                     <h3 className="text-xl font-extrabold text-blue-400">{selectedCard.name}</h3>
                                     <p className="text-md text-slate-400 mt-1">{selectedCard.code} - {selectedCard.rarity}</p>
                                     <p className="text-lg text-green-400 font-bold mt-1">â‚¬ {selectedCard.price.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>
